  <style>
:root{
  --purple:#8b5cf6;
  --pink:#ec4899;
  --cyan:#22d3ee;
  --bg:#05060a;
  --card:#0c1020;
  --text:#e5e7eb;
  --muted:#9ca3af;

  --glow-purple:0 0 25px rgba(139,92,246,.6);
  --glow-pink:0 0 35px rgba(236,72,153,.4);
}

*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:-apple-system,"SF Pro Text","Segoe UI",Roboto,Arial;
  background:
    radial-gradient(1200px 600px at 20% -10%,rgba(139,92,246,.18),transparent 40%),
    radial-gradient(800px 400px at 90% 10%,rgba(34,211,238,.12),transparent 40%),
    var(--bg);
  color:var(--text);
}
a{color:inherit;text-decoration:none}

/* Appbar */
.appbar{
  position:sticky;top:0;
  background:rgba(12,16,32,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(139,92,246,.25);
  z-index:40;
}
.appbar-inner{
  max-width:980px;margin:0 auto;padding:12px 16px;
  display:flex;align-items:center;gap:12px
}
.appstore-icon{height:22px;opacity:.9}
.appbar-title{font-weight:800;font-size:18px}

/* Layout */
.container{max-width:980px;margin:0 auto;padding:16px 16px 90px}

.card{
  background:linear-gradient(180deg,#0f142c,#090c1b);
  border-radius:18px;
  padding:16px;
  border:1px solid rgba(139,92,246,.25);
  box-shadow:0 0 30px rgba(139,92,246,.15);
  margin-bottom:18px;
}

/* Hero */
.hero{display:flex;gap:14px;align-items:flex-start}
.app-icon-wrap{
  width:92px;height:92px;border-radius:22px;
  background:linear-gradient(135deg,var(--purple),var(--pink));
  padding:3px;
}
.app-icon{
  width:100%;height:100%;border-radius:18px;object-fit:cover;
  background:#000;
}
.hero-right{flex:1}
.title{font-size:22px;margin:0;font-weight:900}
.meta{color:var(--muted);margin:6px 0 12px}

.actions{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:12px 26px;
  min-width:140px;
  border-radius:999px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  border:none;
}
.btn.primary{
  background:linear-gradient(135deg,var(--purple),var(--pink));
  box-shadow:var(--glow-purple),var(--glow-pink);
  color:#fff;
}
.btn.ghost{
  border:1px solid rgba(139,92,246,.4);
  color:#c4b5fd;
  background:transparent;
}

/* iOS loader */
.install-circle{width:22px;height:22px;display:none}
.install-circle svg{width:22px;height:22px;animation:spin 1s linear infinite}
.install-circle circle{fill:none;stroke:rgba(255,255,255,.35);stroke-width:3}
.install-circle .progress-ring{stroke:#fff;stroke-linecap:round;stroke-dasharray:40;stroke-dashoffset:20}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.btn.loading .install-circle{display:inline-block}
.btn.loading #installText{display:none}

/* Section */
.section-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.section-head h2{margin:0;font-size:18px;font-weight:900;color:#c4b5fd;text-shadow:var(--glow-purple)}

/* Screenshots */
.screenshot-list{display:flex;gap:14px;overflow-x:auto;padding:6px 2px 10px;list-style:none;margin:0}
.screenshot-list li{flex:0 0 auto;width:82%;max-width:640px}
.screenshot-list img{width:100%;border-radius:14px;box-shadow:0 0 30px rgba(139,92,246,.25);display:block;object-fit:cover;background:#000}

/* Gallery 9:16 */
.gallery-heading{font-size:26px;text-align:center;color:#c4b5fd;font-weight:900;text-shadow:var(--glow-purple);margin:10px 0 14px}
.gallery-scroll{display:flex;gap:12px;overflow-x:auto;padding:6px 2px 10px}
.gallery-item{flex:0 0 70%;max-width:320px;aspect-ratio:9/16;border-radius:14px;overflow:hidden;box-shadow:0 0 30px rgba(236,72,153,.25);background:#000}
.gallery-item img{width:100%;height:100%;object-fit:cover;display:block}

/* Text */
.lead-text{color:var(--muted);line-height:1.6}
.lead-text a{color:#38bdf8;font-weight:900;text-decoration:underline}

/* Footer */
.footer{padding:20px 0;text-align:center;color:var(--muted);font-weight:600}
.footer a{color:#f472b6;font-weight:900}

/* Floating Guide Button */
.guide-btn{position:fixed;bottom:16px;right:16px;z-index:999;background:linear-gradient(135deg,var(--purple),var(--pink));color:#fff;padding:12px 18px;border-radius:999px;font-weight:900;box-shadow:var(--glow-purple),var(--glow-pink);display:flex;align-items:center;gap:10px;cursor:pointer}
.guide-text{white-space:nowrap;overflow:hidden;max-width:160px}
.guide-text span{display:inline-block;animation:marquee 6s linear infinite}
@keyframes marquee{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}

/* Video Modal */
.video-modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:1000}
.video-box{width:92%;max-width:720px;background:linear-gradient(180deg,#0f142c,#090c1b);border-radius:16px;overflow:hidden;border:1px solid rgba(139,92,246,.35);box-shadow:0 0 40px rgba(139,92,246,.4)}
.video-header{padding:12px 16px;font-weight:900;display:flex;justify-content:space-between;align-items:center}
.close-video{font-size:20px;cursor:pointer;color:#f472b6}
  </style>
</head>
