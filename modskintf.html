<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Aov Mod</title>

<style>
:root{
  --blue:#2d8cff;
  --red:#ff3b3b;
  --bg:#f4f6f9;
  --card:#fff;
  --text:#0f172a;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:linear-gradient(180deg,#eef4ff,#f4f6f9);
  color:var(--text);
}

.container{
  max-width:420px;
  margin:auto;
  padding:28px 18px 40px;
}

.card{
  background:var(--card);
  border-radius:24px;
  padding:24px 18px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  text-align:center;
}

/* App info */
.app-icon{
  width:96px;
  height:96px;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
  object-fit:cover;
}

.app-name{
  font-size:22px;
  font-weight:900;
  margin:14px 0 4px;
}

.app-desc{
  color:var(--muted);
  font-size:14px;
}

/* Install button */
.install-btn{
  display:block;
  margin:20px auto 6px;
  background:linear-gradient(135deg,#2d8cff,#59a8ff);
  color:#fff;
  padding:14px;
  border-radius:30px;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 14px 30px rgba(45,140,255,.45);
}

/* Key box */
.key-box{
  margin-top:10px;
  padding:10px 14px;
  border-radius:14px;
  background:#f8fafc;
  border:1.5px dashed rgba(45,140,255,.3);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.key-text{
  font-size:13px;
  text-align:left;
}

.key-text b{
  color:var(--blue);
}

.copy-btn{
  background:var(--blue);
  color:#fff;
  border:none;
  border-radius:12px;
  padding:6px 12px;
  font-size:12px;
  font-weight:800;
  cursor:pointer;
}

/* Video guide button */
.video-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-top:18px;
  cursor:pointer;
}

.video-icon{
  width:46px;
  height:46px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff3b3b,#ff6a6a);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 26px rgba(255,59,59,.45);
  animation:pulse 1.6s infinite;
}

.video-icon::before{
  content:"▶";
  color:#fff;
  font-size:18px;
  margin-left:2px;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

.video-text{
  font-weight:800;
  color:var(--red);
  text-align:left;
  line-height:1.2;
}

.video-sub{
  font-size:13px;
  color:var(--muted);
  font-weight:600;
}

/* Preview */
.preview-title{
  margin:22px 0 12px;
  font-size:20px;
  font-weight:900;
  color:var(--blue);
}

.preview img{
  width:100%;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 14px 36px rgba(0,0,0,.18);
}

/* Video modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  width:92%;
  max-width:720px;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
}

.modal-header{
  padding:12px 16px;
  font-weight:900;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.close{
  cursor:pointer;
  color:#ff3b3b;
  font-size:20px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <img class="app-icon"
      src="https://play-lh.googleusercontent.com/29k6AAX1NYWPdnRmVm86NgvDlywy9o3TnNBJrbHWm3emdLB2dGrxdgc05f621I1kMVSph8U1igCpx3XTdS8blQ=w240-h240">

    <div class="app-name">AOV MOD</div>
    <div class="app-desc">Miễn phí · Phiên bản mới</div>

    <a class="install-btn"
       href="https://testflight.apple.com/join/ajn29AA3">
       Tải Qua TestFlight
    </a>

    <!-- Key -->
    <div class="key-box">
      <div class="key-text">
        <b>Key 3 H K Cần Vượt Link</b><br>
        Tặng bạn: <span id="key">tumadam-3h-0h7ir31vgo9wxm</span>
      </div>
      <button class="copy-btn" onclick="copyKey()">Copy</button>
    </div>

    <!-- Video -->
    <div class="video-btn" onclick="openVideo()">
      <div class="video-icon"></div>
      <div class="video-text">
        Hướng dẫn cài app<br>
        <span class="video-sub">Cài Qua TestFlight</span>
      </div>
    </div>

    <div class="preview-title">Preview</div>
    <div class="preview">
      <img src="https://files.catbox.moe/fh9m2z.png">
      <img src="https://files.catbox.moe/ixrkl4.png">
    </div>

  </div>
</div>

<!-- Video Modal -->
<div class="modal" id="videoModal">
  <div class="modal-box">
    <div class="modal-header">
      <span>Hướng dẫn cài app</span>
      <span class="close" onclick="closeVideo()">✕</span>
    </div>
    <iframe width="100%" height="380"
      src="https://www.youtube.com/embed/NcRUVBU8ODc"
      allowfullscreen></iframe>
  </div>
</div>

<script>
function openVideo(){
  document.getElementById('videoModal').style.display='flex';
}

function closeVideo(){
  const modal=document.getElementById('videoModal');
  modal.style.display='none';
  const iframe=modal.querySelector('iframe');
  iframe.src=iframe.src;
}

function copyKey(){
  const key=document.getElementById('key').innerText;
  navigator.clipboard.writeText(key);
  const btn=document.querySelector('.copy-btn');
  btn.innerText='Đã copy';
  setTimeout(()=>btn.innerText='Copy',1500);
}
</script>
</body>
</html>
